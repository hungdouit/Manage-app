<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Memos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen color="light">
    <ion-tabs>
      <ion-tab-bar slot="top">
        <ion-tab-button (click)="onClick(i)" *ngFor="let tag of tags; let i = index" color="secondary">
          <ion-label>{{tag.name}}</ion-label>
          <ion-badge *ngIf="tag.num" color="danger">{{tag.num}}</ion-badge>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
    <ion-card *ngFor="let task of tasks" button>
      <ion-card-header>
        <ion-card-title>{{task.title}}</ion-card-title>
        <ion-card-subtitle *ngIf="task.allday == false" style="margin:0;">
          {{task.fromTime | VN_Hour}}, {{task.fromDate | VN_Date}} - {{task.toTime | VN_Hour}} {{task.toDate | VN_Date}}
        </ion-card-subtitle>
        <ion-card-subtitle *ngIf="task.allday == true" style="margin:0;">
          {{task.fromDate | VN_Date}} - {{task.toDate | VN_Date}}
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content *ngIf="task.note">
        {{task.note}}
      </ion-card-content>
    </ion-card>
  </ion-content>
