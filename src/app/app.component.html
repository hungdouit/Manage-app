<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list" lines="full">
          <ion-list-header>Công cụ</ion-list-header>
          <ion-note *ngIf="email">{{email.email}}</ion-note>
          <ion-grid *ngIf="email" style="height: 10%; width: 100%">
            <ion-row>
              <ion-col style="border-color: rgba(0, 0, 0, 0.116); border-width: 1px; border-style:solid" size="4">
                <div style="display: flex; justify-content: center;">
                  <ion-icon color="primary" size="large" name="calendar-outline"></ion-icon>
                </div>
              </ion-col>
              <ion-col (click)="presentNotificationModal()" style="border-color: rgba(0, 0, 0, 0.116); border-width: 1px; border-style:solid" size="4">
                <div style="display: flex; justify-content: center;">
                  <ion-icon color="primary" size="large" name="mail-outline"></ion-icon>
                  <nz-badge [nzCount]="5">
                    <a class="head-example"></a>
                  </nz-badge>
                </div>
              </ion-col>
              <ion-col (click)="presentFriendModal()" style="border-color: rgba(0, 0, 0, 0.116); border-width: 1px; border-style:solid" size="4">
                <div style="display: flex; justify-content: center;">
                  <ion-icon color="primary" size="large" name="person-outline"></ion-icon>
                  <nz-badge [nzCount]="numberFrrq">
                    <a class="head-example"></a>
                  </nz-badge>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" >
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <!-- [class.selected]="selectedIndex == i" -->
        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>
          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->
        <nz-collapse style="font-size: larger;" [nzGhost]='true' [nzExpandIconPosition] = "'right'">
          <nz-collapse-panel  [nzHeader]="'Đổi email'">
            <ion-item *ngFor="let email of emails; let i = index">
              <label color="primary" slot="start" nz-checkbox color="primary" style="margin-right: 5px;"></label>
              <ion-label (click)="switchEmail(email)">{{ email.email }}</ion-label>
            </ion-item>
          </nz-collapse-panel>
        </nz-collapse>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
